<!DOCTYPE html>
<html>
    <head>
        <title>Rejestracja</title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div>
            <h1>Formularz rejestracyjny</h1>
            <form method="POST" action="confirm.jsp">
                <table>
                    <tr>
                        <td><label for="firstName">Imię</label></td>
                        <td><input name="firstName" id="firstName" type="text" required/></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Nazwisko</label></td>
                        <td><input name="lastName" id="lastName" type="text" required/></td>
                    </tr>
                    <tr>
                        <td><label for="email">Adres e-mail</label></td>
                        <td><input name="email" id="email" type="email" required/></td>
                    </tr>
                    <tr>
                        <td><label>Płeć</label></td>
                        <td>
                            <input type="radio" name="sex" id="male" value="male" checked="checked"/><label for="male">Mężczyzna</label>
                            <input type="radio" name="sex" id="female" value="female"/><label for="female">Kobieta</label>
                    </tr>
                    <tr>
                        <td><label for="region">Województwo</label></td>
                        <td>
                            <select id="region" name="region">
                                <option value="ds" selected="selected">Dolnośląskie</option>
                                <option value="mz">Mazowieckie</option>
                                <option value="wlkp">Wielkopolskie</option>
                            </select>
                        </td>
                    </tr>

                </table>
                <input type="submit" value="Wyślij"/>
                <input type="reset"/>
            </form>
        </div>
    </body>
</html>
