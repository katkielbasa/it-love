<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{text.register_title}</title>
    </h:head>
    <h:body>
        <h1>#{text.register_title}</h1>
        <h:form>
            <!--            <h:inputHidden value="{registration.cargo.id}"/>-->
            <h:panelGrid columns="3">
                ${text.cargo_name}
                <h:inputText id="cargoName" value="#{registration.cargo.cargoName}" required="true">
                    <!--                    <f:validateRegex pattern="[A-Za-z]{2,}"/>-->
                </h:inputText>
                <h:message for="cargoName"/>

                #{text.cargo_desc}
                <h:inputText id="description" value="#{registration.cargo.description}" required="true"/>
                <h:message for="description"/>

                #{text.cargo_price}
                <h:inputText id="price" value="#{registration.cargo.price}" required="true"/>
                <h:message for="price"/>

                #{text.cargo_amount}
                <h:inputText id="amount" value="#{registration.cargo.amount}" required="true"/>
                <h:message for="amount"/>

                #{text.cargo_category}
                <h:selectOneMenu id="category" value="#{registration.cargo.category}">
                    <f:selectItem itemLabel="#{text.cargo_text_OFFICE}" itemValue="OFFICE"/>
                    <f:selectItem itemLabel="#{text.cargo_text_BOOKS}" itemValue="BOOKS"/>
                    <f:selectItem itemLabel="#{text.cargo_text_EBOOKS}" itemValue="EBOOKS"/>
                    <f:selectItem itemLabel="#{text.cargo_text_CALENDARS}" itemValue="CALENDARS"/>
                    <f:selectItem itemLabel="#{text.cargo_text_CD}" itemValue="CD"/>
                    <f:selectItem itemLabel="#{text.cargo_text_VINYL}" itemValue="VINYL"/>
                </h:selectOneMenu>
                <h:message for="category"/>
            </h:panelGrid>
            <h:commandButton value="#{text.button_add}" action="#{registration.save}"/><h:commandButton immediate="true" value="#{text.manager_comeback}" action="#{manager.comeBack}"/>
        </h:form>
        <h:form></h:form>
    </h:body>
</html>
